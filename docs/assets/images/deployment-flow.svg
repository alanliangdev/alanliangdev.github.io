<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 14px sans-serif; fill: #333; }
      .label { font: 11px sans-serif; fill: #666; }
      .step { fill: #e8f4fd; stroke: #2196f3; stroke-width: 2; }
      .arrow { stroke: #2196f3; stroke-width: 2; marker-end: url(#arrowhead); }
      .success { fill: #e8f5e8; stroke: #4caf50; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2196f3" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="300" y="20" text-anchor="middle" class="title">CI/CD Deployment Pipeline</text>
  
  <!-- Pipeline Steps -->
  <rect x="20" y="50" width="80" height="50" class="step" rx="5"/>
  <text x="60" y="70" text-anchor="middle" class="label">Code</text>
  <text x="60" y="85" text-anchor="middle" class="label">Commit</text>
  
  <rect x="130" y="50" width="80" height="50" class="step" rx="5"/>
  <text x="170" y="70" text-anchor="middle" class="label">Build &amp;</text>
  <text x="170" y="85" text-anchor="middle" class="label">Test</text>
  
  <rect x="240" y="50" width="80" height="50" class="step" rx="5"/>
  <text x="280" y="70" text-anchor="middle" class="label">Security</text>
  <text x="280" y="85" text-anchor="middle" class="label">Scan</text>
  
  <rect x="350" y="50" width="80" height="50" class="step" rx="5"/>
  <text x="390" y="70" text-anchor="middle" class="label">Deploy</text>
  <text x="390" y="85" text-anchor="middle" class="label">Staging</text>
  
  <rect x="460" y="50" width="80" height="50" class="success" rx="5"/>
  <text x="500" y="70" text-anchor="middle" class="label">Deploy</text>
  <text x="500" y="85" text-anchor="middle" class="label">Production</text>
  
  <!-- Arrows -->
  <line x1="100" y1="75" x2="130" y2="75" class="arrow"/>
  <line x1="210" y1="75" x2="240" y2="75" class="arrow"/>
  <line x1="320" y1="75" x2="350" y2="75" class="arrow"/>
  <line x1="430" y1="75" x2="460" y2="75" class="arrow"/>
  
  <!-- Status indicators -->
  <circle cx="60" cy="120" r="8" fill="#4caf50"/>
  <text x="60" y="140" text-anchor="middle" class="label">✓</text>
  
  <circle cx="170" cy="120" r="8" fill="#4caf50"/>
  <text x="170" y="140" text-anchor="middle" class="label">✓</text>
  
  <circle cx="280" cy="120" r="8" fill="#4caf50"/>
  <text x="280" y="140" text-anchor="middle" class="label">✓</text>
  
  <circle cx="390" cy="120" r="8" fill="#4caf50"/>
  <text x="390" y="140" text-anchor="middle" class="label">✓</text>
  
  <circle cx="500" cy="120" r="8" fill="#4caf50"/>
  <text x="500" y="140" text-anchor="middle" class="label">✓</text>
</svg>