<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 16px sans-serif; fill: #333; }
      .label { font: 12px sans-serif; fill: #666; }
      .box { fill: #f0f8ff; stroke: #4a90e2; stroke-width: 2; }
      .arrow { stroke: #4a90e2; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a90e2" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" class="title">System Architecture</text>
  
  <!-- Components -->
  <rect x="50" y="50" width="100" height="60" class="box" rx="5"/>
  <text x="100" y="75" text-anchor="middle" class="label">Frontend</text>
  <text x="100" y="90" text-anchor="middle" class="label">React/Vue</text>
  
  <rect x="250" y="50" width="100" height="60" class="box" rx="5"/>
  <text x="300" y="75" text-anchor="middle" class="label">API Gateway</text>
  <text x="300" y="90" text-anchor="middle" class="label">Kong/Nginx</text>
  
  <rect x="50" y="150" width="100" height="60" class="box" rx="5"/>
  <text x="100" y="175" text-anchor="middle" class="label">Microservices</text>
  <text x="100" y="190" text-anchor="middle" class="label">Node.js/Go</text>
  
  <rect x="250" y="150" width="100" height="60" class="box" rx="5"/>
  <text x="300" y="175" text-anchor="middle" class="label">Database</text>
  <text x="300" y="190" text-anchor="middle" class="label">PostgreSQL</text>
  
  <rect x="150" y="230" width="100" height="60" class="box" rx="5"/>
  <text x="200" y="255" text-anchor="middle" class="label">Message Queue</text>
  <text x="200" y="270" text-anchor="middle" class="label">Redis/RabbitMQ</text>
  
  <!-- Arrows -->
  <line x1="150" y1="80" x2="250" y2="80" class="arrow"/>
  <line x1="300" y1="110" x2="300" y2="150" class="arrow"/>
  <line x1="150" y1="180" x2="250" y2="180" class="arrow"/>
  <line x1="150" y1="200" x2="190" y2="230" class="arrow"/>
</svg>