{% extends "partials/header.html" %}

{% block header %}
<header class="md-header custom-header-override">
  <nav class="md-header__inner md-grid">
    <a href="{{ config.site_url | default(nav.homepage.url, true) | url }}" title="{{ config.site_name }}" class="md-header__button md-logo">
      <span class="md-header__title-text">{{ config.site_name }}</span>
    </a>
    <div class="md-header__spacer"></div>
    <div class="md-header__nav-links">
      <a href="{{ 'blog/' | url }}" class="md-header__nav-link">Blog</a>
      <a href="{{ 'about/' | url }}" class="md-header__nav-link">About</a>
    </div>
    {% if "search" in config.plugins %}
    <label class="md-header__button md-icon" for="__search">
      {% include ".icons/material/magnify.svg" %}
    </label>
    {% include "partials/search.html" %}
    {% endif %}
  </nav>
</header>
{% endblock %}
